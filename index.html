<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Basic Style -->
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #1e1e1e;
            color: white;
            padding: 15px 30px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .hero {
            padding: 80px 30px;
            text-align: center;
            background: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your description goes here. Clean, simple, and modern HTML template.</p>
    </section>

    <!-- CONTENT SECTION -->
    <section class="container">
        <h2>About</h2>
        <p>
            This is a basic HTML5 template you can use for any project.  
            Simple, customizable, and easy to expand.
        </p>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2025 My Website • All rights reserved.
    </footer>

</body>
</html>
